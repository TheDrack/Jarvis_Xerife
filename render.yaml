# Render Blueprint Configuration
# For more information: https://render.com/docs/blueprint-spec

services:
  # Main API Service
  - type: web
    name: jarvis-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install uv
      uv pip install --system -r requirements/prod-cloud.txt
      uv pip install google-generativeai groq tiktoken
    
    # Alterado para garantir que o script de serviço use as configs de nuvem
    startCommand: python serve.py

    branch: main
    healthCheckPath: /health

    envVars:
      # --- CONFIGURAÇÕES CRÍTICAS PARA O TELEGRAM ---
      - key: RENDER
        value: true
      - key: TELEGRAM_TOKEN
        sync: false # Defina o valor no Dashboard do Render
      - key: TELEGRAM_CHAT_ID
        sync: false # Defina o valor no Dashboard do Render
      
      # --- CONFIGURAÇÕES DE AMBIENTE ---
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: APP_NAME
        value: Jarvis Assistant
      - key: LANGUAGE
        value: pt-BR
      - key: WAKE_WORD
        value: jarvis

      # Database URL
      - key: DATABASE_URL
        fromDatabase:
          name: jarvis-db
          property: connectionString

      # API Keys
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

      - key: USE_LLM
        value: true
      - key: API_HOST
        value: 0.0.0.0

    disk:
      name: jarvis-data
      mountPath: /app/data
      sizeGB: 1

# Database service
databases:
  - name: jarvis-db
    databaseName: jarvis
    plan: free
    region: oregon
    ipAllowList: []
