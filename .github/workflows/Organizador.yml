name: "JARVIS: Cleanup and Refactor"

on:
  workflow_dispatch:

jobs:
  refactor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: python scripts/clean_legacy.py

      - name: Commit Changes
        run: |
          git config --local user.email "jarvis@simbiose.ai"
          git config --local user.name "JARVIS Protocol"
          git add .
          git commit -m "chore: organização estrutural e correção de imports" || echo "Sem mudanças"
          git push
