name: Build and Release Jarvis Installer

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
    
    - name: Teste de Identidade
      run: gh auth status
      env:
        GH_TOKEN: ${{ github.token }}
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    
    - name: Create virtual environment
      run: uv venv --python 3.13
    
    - name: Install dependencies
      run: |
        uv pip install pyinstaller
        
        # Install dependencies in specific order to avoid conflicts
        uv pip install bcrypt==4.0.1
        uv pip install passlib[bcrypt]==1.7.4
        
        # Install core dependencies
        uv pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        uv run python build_config.py
    
    - name: Verify build
      run: |
        if (Test-Path "dist\Jarvis_Installer.exe") {
          Write-Host "✓ Executable built successfully"
          $size = (Get-Item "dist\Jarvis_Installer.exe").Length / 1MB
          Write-Host "✓ Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ Executable not found"
          exit 1
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Jarvis_Installer
        path: dist/Jarvis_Installer.exe
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Jarvis_Installer.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ github.token }}
