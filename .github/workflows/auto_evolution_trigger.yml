name: Auto Evolution Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check_trigger_conditions:
    name: "ðŸ” Verificar CondiÃ§Ãµes de Trigger"
    runs-on: ubuntu-latest
    outputs:
      should_evolve: ${{ steps.check.outputs.should_evolve }}
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ§¬ Validar Origem
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR_NAME="${{ github.event.head_commit.author.name }}"
          echo "Commit Msg: $COMMIT_MSG"
          echo "Author: $AUTHOR_NAME"
          
          # Se o commit tiver a tag ou for do bot, cancelamos o loop
          if [[ "$COMMIT_MSG" == *"[Auto-Evolution]"* ]] || [[ "$AUTHOR_NAME" == "Jarvis-AutoEvolution" ]]; then
            echo "should_evolve=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_evolve=true" >> "$GITHUB_OUTPUT"
          fi

  find_next_mission:
    name: "ðŸŽ¯ Buscar PrÃ³xima MissÃ£o"
    needs: check_trigger_conditions
    if: needs.check_trigger_conditions.outputs.should_evolve == 'true'
    runs-on: ubuntu-latest
    outputs:
      has_mission: ${{ steps.find.outputs.has_mission }}
      mission_description: ${{ steps.find.outputs.mission_description }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ðŸŽ¯ SeleÃ§Ã£o de MissÃ£o
        id: find
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys, json
          try:
              from app.application.services.auto_evolution import AutoEvolutionService
              auto = AutoEvolutionService()
              next_mission = auto.find_next_mission_with_auto_complete()
              
              if next_mission:
                  m_data = next_mission['mission']
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=true\n')
                      f.write(f'mission_description={m_data["description"].replace(chr(10), " ")}\n')
                  
                  # Salva o contexto expandido para a IA saber o que fazer
                  with open('mission_context.txt', 'w') as f:
                      f.write(f"ROADMAP CONTEXT: {auto.get_roadmap_context(next_mission)}\n")
                      f.write(f"MISSION: {m_data['description']}")
              else:
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write('has_mission=false\n')
          except Exception as e:
              print(f"Erro: {e}")
              sys.exit(1)
          PYCODE
      - name: Upload Context
        uses: actions/upload-artifact@v4
        with:
          name: mission-context
          path: mission_context.txt

  attempt_evolution:
    name: "ðŸ§¬ Tentar EvoluÃ§Ã£o AutÃ´noma"
    needs: [check_trigger_conditions, find_next_mission]
    if: needs.find_next_mission.outputs.has_mission == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Context
        uses: actions/download-artifact@v4
        with:
          name: mission-context
      - name: Setup Env
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          pip install pytest pytest-json-report pytest-cov requests
          pip install -r requirements.txt || true
      - name: ðŸ¤– RL Cycle
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ needs.find_next_mission.outputs.mission_description }}
        run: |
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          
          # Executa o mutador com o contexto real do roadmap
          python scripts/metabolism_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          git add -A
          if [ -z "$(git status --porcelain)" ]; then
            echo "âš ï¸ IA nÃ£o propÃ´s mudanÃ§as no cÃ³digo."
            exit 0
          fi

          if (unset GROQ_API_KEY OPENAI_API_KEY GEMINI_API_KEY && pytest); then
            git commit -m "[Auto-Evolution] Mission Accomplished - RL Reward Positive"
            git push origin "$BRANCH_NAME"
            gh pr create --title "ðŸ§¬ EvoluÃ§Ã£o: $ISSUE_BODY" --body "Auto-PR via JARVIS." --base main --head "$BRANCH_NAME"
          else
            echo "âŒ Falha nos testes."
            exit 1
          fi
