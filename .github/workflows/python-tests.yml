name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install All Dependencies
      run: |
        python -m pip install --upgrade pip
        # Adicionamos as bibliotecas de segurança e multipart exigidas pelo FastAPI
        pip install fastapi uvicorn httpx pydantic pydantic-settings python-dotenv 
        pip install google-generativeai python-jose[cryptography] passlib[bcrypt] 
        pip install python-multipart bcrypt
        pip install pytest pytest-cov mock
        # Mantemos a instalação via requirements se existir
        if [ -d requirements ]; then pip install -r requirements/core.txt || true; fi

    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        # Rodamos o pytest focando em ignorar erros de hardware se houver
        pytest --cov=app tests/
