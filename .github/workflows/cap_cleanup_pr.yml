name: Repo Lifecycle Governance

on:
  workflow_dispatch:

jobs:
  governance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run repository lifecycle governance
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "========================================"
          echo " Repo Lifecycle Governance"
          echo "========================================"

          python scripts/repo_lifecycle_governance.py

      - name: Commit and merge maintenance changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(governance): auto freeze/unfreeze repository modules"
          branch: main
          push_options: --force