name: "ğŸ§¬ JARVIS: Homeostase e Auto-Cura V2"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 
  workflow_run:
    workflows: ["*"]
    types: [completed]

jobs:
  homeostasis:
    name: "ğŸ§ª Vistoria e Auto-Cura"
    if: "!contains(github.event.head_commit.message, '[Auto-Cura]')"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›°ï¸ Checkout
        uses: checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_PAT }}

      - name: ğŸ“¦ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: ğŸ”§ InstalaÃ§Ã£o do DNA
        run: |
          uv venv --clear --python 3.11
          uv pip install pytest pytest-json-report pytest-cov sqlmodel groq requests python-dotenv \
                         fastapi[all] pydantic-settings cryptography python-jose[cryptography] \
                         pandas numpy scikit-learn pytest-asyncio pyttsx3 pyautogui pyperclip \
                         httpx python-multipart passlib[bcrypt] bcrypt
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ğŸ”„ Ciclo de ExecuÃ§Ã£o e Auto-Cura
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PYTHONPATH: "."
        run: |
          echo "ğŸ§ª Iniciando bateria de testes..."
          uv run pytest --json-report --json-report-file=report.json || true
          
          if [ -f report.json ]; then
            # LÃ³gica InfalÃ­vel: Se houver qualquer item em 'errors' ou summary > 0, dispara.
            # Convertemos para um nÃºmero inteiro simples via jq para o Bash comparar.
            TOTAL_ANOMALIES=$(jq '[.summary.failed // 0, .summary.errors // 0, (.errors | length // 0)] | add' report.json)
            
            echo "ğŸ“Š Total de anomalias detectadas: $TOTAL_ANOMALIES"
            
            if [ "$TOTAL_ANOMALIES" -gt 0 ]; then
              echo "ğŸš¨ Ativando Protocolo de Cura..."
              uv run python scripts/jarvis_healer.py --report report.json
              
              echo "ğŸ”„ Revalidando integridade pÃ³s-cura..."
              uv run pytest --json-report --json-report-file=report_final.json || true
              
              FINAL_COUNT=$(jq '[.summary.failed // 0, .summary.errors // 0, (.errors | length // 0)] | add' report_final.json)
              if [ "$FINAL_COUNT" -eq 0 ]; then
                echo "âœ… Auto-cura bem sucedida."
                echo "healed=true" >> $GITHUB_OUTPUT
                echo "final_status=true" >> $GITHUB_OUTPUT
              else
                echo "âŒ Falha: DNA permanece instÃ¡vel com $FINAL_COUNT erros."
                echo "final_status=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "âœ… DNA Ãntegro."
              echo "final_status=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Erro Fatal: report.json nÃ£o foi gerado."
            exit 1
          fi

      - name: ğŸ§¬ Commit dos Reparos
        if: steps.healing_process.outputs.healed == 'true'
        run: |
          git config --local user.email "jarvis@simbiose.ai"
          git config --local user.name "ğŸ§¬ JARVIS Homeostase"
          git add .
          git commit -m "[Auto-Cura] CorreÃ§Ã£o de DNA e estrutura aplicada"
          git push

      - name: ğŸš¨ EscalaÃ§Ã£o
        if: steps.healing_process.outputs.final_status == 'false'
        run: exit 1
