name: "JARVIS Self Healing V3"

on:
  pull_request:
    branches: [main, master, develop]
  workflow_run:
    workflows: ["*"]
    types: [completed]
  workflow_dispatch:

jobs:
  homeostasis:
    name: "ğŸ§ª Vistoria e Auto-Cura"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: "ğŸ›¡ï¸ Filtro de Auto-Gatilho"
        id: filter
        run: |
          if [ "${{ github.event.workflow_run.name }}" == "JARVIS Self Healing V3" ]; then
            echo "AÃ§Ã£o: Ignorando auto-gatilho para evitar loop."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ›°ï¸ Checkout
        if: steps.filter.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_PAT }}

      - name: ğŸ“¦ Setup UV
        if: steps.filter.outputs.should_run == 'true'
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: ğŸ”§ InstalaÃ§Ã£o do DNA
        if: steps.filter.outputs.should_run == 'true'
        run: |
          uv venv --clear --python 3.11
          uv pip install pytest pytest-json-report groq requests autopep8 python-dotenv

      - name: ğŸ” Modo de RecuperaÃ§Ã£o
        if: steps.filter.outputs.should_run == 'true' && github.event_name == 'workflow_run'
        id: recover_logic
        run: |
          STABLE_COMMIT=$(git rev-parse ${{ github.event.workflow_run.head_sha }}^)
          BRANCH_NAME="jarvis/recovery-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME $STABLE_COMMIT
          echo "target_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Ciclo de Auto-Cura
        if: steps.filter.outputs.should_run == 'true'
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PYTHONPATH: "."
        run: |
          uv run pytest --json-report --json-report-file=report.json > pytest_log.txt 2>&1 || true
          uv run python scripts/jarvis_healer.py --report report.json --log pytest_log.txt
          uv run pytest --json-report --json-report-file=report_final.json > final_log.txt 2>&1 || true
          
          if ! grep -qE "ERRORS|failed|IndentationError" final_log.txt; then
             echo "status=success" >> $GITHUB_OUTPUT
          else
             echo "status=failed" >> $GITHUB_OUTPUT
             exit 1
          fi

      - name: ğŸ› ï¸ Merge PR / Auto-Merge
        if: always() && steps.filter.outputs.should_run == 'true' && github.event_name == 'pull_request' && steps.healing_process.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GIT_PAT }}
        run: |
          git config user.name "JARVIS"
          git config user.email "jarvis@simbiose.ai"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-cura integridade"
            git push origin HEAD:${{ github.head_ref }}
          fi
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge || gh pr merge ${{ github.event.pull_request.number }} --merge --admin

      - name: ğŸš€ FinalizaÃ§Ã£o de Sucesso
        run: |
          echo "âœ… Protocolo finalizado. Badge deve ficar verde."
          exit 0
