name: "üß¨ JARVIS: Self Healing V3"

on:
  pull_request:
    branches: [ main, master, develop ]
  workflow_run:
    workflows: ["*"]
    types: [completed]
  workflow_dispatch:

jobs:
  homeostasis:
    name: "üß™ Vistoria e Auto-Cura"
    if: >
      github.event_name == 'pull_request' || 
      (github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.name != 'üß¨ JARVIS: Self Healing V3')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üõ∞Ô∏è Checkout (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: üîß Instala√ß√£o do DNA
        run: |
          uv venv --clear --python 3.11
          uv pip install pytest pytest-json-report groq requests autopep8 python-dotenv

      - name: üîç Modo de Recupera√ß√£o (Workflow Failure)
        if: github.event_name == 'workflow_run'
        id: recover_logic
        run: |
          BAD_COMMIT=${{ github.event.workflow_run.head_sha }}
          STABLE_COMMIT=$(git rev-parse $BAD_COMMIT^)
          BRANCH_NAME="jarvis/recovery-${{ github.run_id }}"
          # Cria branch a partir do ponto est√°vel
          git checkout -b $BRANCH_NAME $STABLE_COMMIT
          echo "target_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: üîÑ Ciclo de Auto-Cura e Testes
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PYTHONPATH: "."
        run: |
          # 1. Teste inicial para capturar falhas
          uv run pytest --json-report --json-report-file=report.json > pytest_log.txt 2>&1 || true
          
          # 2. Executa o Healer (Cura L√≥gica + Indenta√ß√£o)
          uv run python scripts/jarvis_healer.py --report report.json --log pytest_log.txt
          
          # 3. Revalida√ß√£o final
          uv run pytest --json-report --json-report-file=report_final.json > final_log.txt 2>&1 || true
          
          if ! grep -qE "ERRORS|failed|IndentationError" final_log.txt; then
             echo "status=success" >> $GITHUB_OUTPUT
          else
             echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: üõ†Ô∏è Commit & Auto-Merge (PR Mode)
        if: github.event_name == 'pull_request' && steps.healing_process.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "üß¨ JARVIS"
          git config user.email "jarvis@simbiose.ai"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: [Auto-Cura] Corre√ß√µes de integridade"
            # RESOLU√á√ÉO DO ERRO 128: Empurra para a branch de origem da PR
            git push origin HEAD:${{ github.head_ref }}
          fi
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge

      - name: üöÄ Abrir PR de Reparo (Recovery Mode)
        if: github.event_name == 'workflow_run' && steps.healing_process.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          git config user.name "üß¨ JARVIS"
          git config user.email "jarvis@simbiose.ai"
          git add .
          git commit -m "fix: restaura√ß√£o est√°vel e patch preventivo"
          git push origin ${{ steps.recover_logic.outputs.target_branch }}
          
          RESUMO=$(uv run python -c "
          import os, requests
          try:
              log = open('pytest_log.txt').read()[:1500]
              resp = requests.post('https://api.groq.com/openai/v1/chat/completions', 
                headers={'Authorization': f'Bearer {os.getenv(\"GROQ_API_KEY\")}'},
                json={'model': 'llama-3.3-70b-versatile', 'messages': [{'role': 'user', 'content': f'Resuma em portugu√™s de forma t√©cnica e concisa o que causou o erro neste log de teste para uma Pull Request: {log}'}]})
              print(resp.json()['choices'][0]['message']['content'])
          except:
              print('Auto-cura aplicada com sucesso ap√≥s falha de workflow.')
          ")

          PR_URL=$(gh pr create --title "üß¨ [Auto-Cura] Recupera√ß√£o: ${{ github.event.workflow_run.name }}" \
            --body "### üìÑ Diagn√≥stico Jarvis:
            $RESUMO
            
            ---
            **A√ß√£o:** Rollback para commit est√°vel + Corre√ß√£o via Protocolo V3." \
            --head ${{ steps.recover_logic.outputs.target_branch }} \
            --base main)
          
          gh pr merge $PR_URL --auto --merge
