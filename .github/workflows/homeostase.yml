name: "JARVIS Self Healing V3"

on:
  pull_request:
    branches: [main, master, develop]
  workflow_run:
    workflows: ["*"]
    types: [completed]
  workflow_dispatch:

jobs:
  homeostasis:
    name: "üß™ Vistoria e Auto-Cura"
    runs-on: ubuntu-latest
    
    # FILTRO DE ELITE: 
    # 1. Roda em Pull Request.
    # 2. Roda em workflow_run APENAS se o resultado for 'failure' E n√£o for ele mesmo.
    if: >-
      github.event_name == 'pull_request' || 
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'failure' && 
       github.event.workflow_run.name != 'JARVIS Self Healing V3')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_PAT }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: üîß Instala√ß√£o do DNA
        run: |
          uv venv --clear --python 3.11
          uv pip install pytest pytest-json-report groq requests autopep8 python-dotenv

      - name: üîç Modo de Recupera√ß√£o (Workflow Failure)
        if: github.event_name == 'workflow_run'
        id: recover_logic
        run: |
          STABLE_COMMIT=$(git rev-parse ${{ github.event.workflow_run.head_sha }}^)
          BRANCH_NAME="jarvis/recovery-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME $STABLE_COMMIT
          echo "target_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: üîÑ Ciclo de Auto-Cura e Testes
        id: healing_process
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PYTHONPATH: "."
        run: |
          # Primeira tentativa e execu√ß√£o do Healer
          uv run pytest --json-report --json-report-file=report.json > pytest_log.txt 2>&1 || true
          uv run python scripts/jarvis_healer.py --report report.json --log pytest_log.txt
          
          # Valida√ß√£o Final da Integridade
          uv run pytest --json-report --json-report-file=report_final.json > final_log.txt 2>&1 || true
          
          if ! grep -qE "ERRORS|failed|IndentationError" final_log.txt; then
             echo "‚úÖ Integridade validada."
             echo "status=success" >> $GITHUB_OUTPUT
          else
             echo "‚ùå DNA inst√°vel."
             echo "status=failure" >> $GITHUB_OUTPUT
             exit 1
          fi

      - name: üõ†Ô∏è Commit & Merge (PR Mode)
        if: github.event_name == 'pull_request' && steps.healing_process.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GIT_PAT }}
        run: |
          git config user.name "JARVIS"
          git config user.email "jarvis@simbiose.ai"
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-cura integridade"
            git push origin HEAD:${{ github.head_ref }}
            
            # Tenta merge autom√°tico; se falhar (ex: restri√ß√£o de branch), usa merge admin
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge || \
            gh pr merge ${{ github.event.pull_request.number }} --merge --admin
          else
            echo "Nenhuma altera√ß√£o pendente. Pulando commit."
          fi

      - name: üöÄ Abrir PR de Reparo (Recovery Mode)
        if: github.event_name == 'workflow_run' && steps.healing_process.outputs.status == 'success'
        env:
          GH_TOKEN: ${{ secrets.GIT_PAT }}
        run: |
          git config user.name "JARVIS"
          git config user.email "jarvis@simbiose.ai"
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "fix: restaura√ß√£o est√°vel p√≥s-falha"
            git push origin ${{ steps.recover_logic.outputs.target_branch }}
            
            PR_URL=$(gh pr create --title "JARVIS Recupera√ß√£o: ${{ github.event.workflow_run.name }}" \
              --body "Auto-cura aplicada ap√≥s falha cr√≠tica no workflow anterior." \
              --head ${{ steps.recover_logic.outputs.target_branch }} \
              --base main)
              
            gh pr merge $PR_URL --auto --merge || gh pr merge $PR_URL --admin --merge
          fi
