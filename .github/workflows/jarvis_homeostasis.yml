name: "üß¨ JARVIS: Homeostase e Auto-Cura"

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  homeostasis:
    name: "üß™ Vistoria e Auto-Cura"
    runs-on: ubuntu-latest
    
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: üì¶ Setup Environment (UV)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: üîß Instalar Depend√™ncias
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pytest-cov requests sqlmodel pydantic groq python-jose[cryptography] bcrypt
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: üß™ Executar Pytest
        id: run_tests
        continue-on-error: true
        run: |
          uv run pytest --json-report --json-report-file=report_1.json tests/

      - name: ‚úÖ Auto-Merge
        if: steps.run_tests.outcome == 'success' && github.event_name == 'pull_request_target'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --auto --merge --repo "${{ github.repository }}"
          gh pr comment "${{ github.event.pull_request.number }}" --repo "${{ github.repository }}" --body "## ‚úÖ Homeostase Mantida. DNA validado automaticamente."

      - name: üîß Ciclo de Cura 1
        if: steps.run_tests.outcome == 'failure'
        id: heal_step_1
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # 1. Tenta a cura via UV
          uv run python scripts/self_healing_mutator.py --report "report_1.json"
          
          # 2. Vistoria do Mec√¢nico (An√°lise de Risco)
          uv run python scripts/metabolism_analyzer.py --intent "auto-fix" --instruction "Corrigir falhas do pytest" --repo-path "." > analysis_1.txt
          
          # 3. Decis√£o baseada no JSON do Mec√¢nico
          if grep -q '"requires_human": true' analysis_1.txt; then
            echo "stop_healing=true" >> $GITHUB_ENV
          else
            git config --global user.name "Jarvis-AutoCura"
            git config --global user.email "jarvis@bot.com"
            git add .
            git commit -m "ü§ñ [Auto-Cura] Tentativa 1: Corrigindo falhas detectadas"
            # Push direto para a branch da PR usando a refer√™ncia correta
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            uv run pytest --json-report --json-report-file=report_2.json tests/ || echo "still_failing=true" >> $GITHUB_ENV
          fi

      - name: üîß Ciclo de Cura 2
        if: env.still_failing == 'true' && env.stop_healing != 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          uv run python scripts/self_healing_mutator.py --report "report_2.json"
          uv run python scripts/metabolism_analyzer.py --intent "auto-fix" --instruction "Ajuste fino p√≥s-falha" --repo-path "." > analysis_2.txt
          
          if ! grep -q '"requires_human": true' analysis_2.txt; then
            git add .
            git commit -m "ü§ñ [Auto-Cura] Tentativa 2: Ajuste final"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            uv run pytest tests/ || echo "final_failure=true" >> $GITHUB_ENV
          else
            echo "final_failure=true" >> $GITHUB_ENV
          fi

      - name: üö® Escalonar ao Comandante
        if: always() && (env.final_failure == 'true' || env.stop_healing == 'true')
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          REPO="${{ github.repository }}"
          # O uso de --repo evita o erro de 'not on any branch'
          gh pr edit "$PR_NUMBER" --add-label "commander-review" --repo "$REPO"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "## üö® INTERVEN√á√ÉO NECESS√ÅRIA
          O metabolismo atingiu o limite de seguran√ßa ou a cura falhou.
          - **Motivo**: ${{ env.stop_healing == 'true' && 'Risco Arquitetural' || 'Falha persistente nos testes' }}
          _Aguardando comando manual._"
