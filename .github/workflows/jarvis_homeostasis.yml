name: "ğŸ§¬ JARVIS: Homeostase e Auto-Cura"

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  homeostasis:
    name: "ğŸ§ª Vistoria e Auto-Cura"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›°ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: ğŸ“¦ Setup Environment (UV)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: ğŸ”§ Instalar DependÃªncias
        run: |
          uv venv --python 3.13
          uv pip install pytest pytest-json-report pytest-cov requests sqlmodel pydantic groq python-jose[cryptography] bcrypt
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ğŸ§ª Executar Pytest
        id: run_tests
        continue-on-error: true
        run: |
          uv run pytest --json-report --json-report-file=report_1.json tests/

      - name: âœ… Auto-Merge
        if: steps.run_tests.outcome == 'success' && github.event_name == 'pull_request_target'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --auto --merge --repo "${{ github.repository }}"
          gh pr comment "${{ github.event.pull_request.number }}" --body "## âœ… Homeostase Mantida. DNA validado automaticamente."

      - name: ğŸ”§ Ciclo de Cura 1
        if: steps.run_tests.outcome == 'failure'
        id: heal_step_1
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # 1. Tenta a cura
          uv run python scripts/self_healing_mutator.py --report "report_1.json"
          
          # 2. Vistoria do MecÃ¢nico (AnÃ¡lise de Risco)
          uv run python scripts/metabolism_analyzer.py --intent "auto-fix" --instruction "Corrigir falhas do pytest" --repo-path "." > analysis_1.txt
          
          # 3. DecisÃ£o baseada no JSON do MecÃ¢nico
          if grep -q '"requires_human": true' analysis_1.txt; then
            echo "stop_healing=true" >> $GITHUB_ENV
          else
            git config --global user.name "Jarvis-AutoCura"
            git config --global user.email "jarvis@bot.com"
            git add .
            git commit -m "ğŸ¤– [Auto-Cura] Tentativa 1: Corrigindo falhas detectadas"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            uv run pytest --json-report --json-report-file=report_2.json tests/ || echo "still_failing=true" >> $GITHUB_ENV
          fi

      - name: ğŸ”§ Ciclo de Cura 2
        if: env.still_failing == 'true' && env.stop_healing != 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          uv run python scripts/self_healing_mutator.py --report "report_2.json"
          uv run python scripts/metabolism_analyzer.py --intent "auto-fix" --instruction "Ajuste fino pÃ³s-falha na tentativa 1" --repo-path "." > analysis_2.txt
          
          if ! grep -q '"requires_human": true' analysis_2.txt; then
            git add .
            git commit -m "ğŸ¤– [Auto-Cura] Tentativa 2: Ajuste final"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            uv run pytest tests/ || echo "final_failure=true" >> $GITHUB_ENV
          else
            echo "final_failure=true" >> $GITHUB_ENV
          fi

      - name: ğŸš¨ Escalonar ao Comandante
        if: env.final_failure == 'true' || env.stop_healing == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "commander-review"
          gh pr comment "${{ github.event.pull_request.number }}" --body "## ğŸš¨ IntervenÃ§Ã£o NecessÃ¡ria. O sistema atingiu o limite de auto-cura ou detectou risco arquitetural."
