name: "ðŸ§¬ JARVIS: Homeostase e Auto-Cura"

on:
  pull_request:
    branches: [ main ]

jobs:
  homeostasis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: ðŸ”§ Setup
        run: |
          uv venv
          uv pip install pytest pytest-json-report requests sqlmodel pydantic groq
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ðŸ§ª Ciclo de Testes e CorreÃ§Ã£o
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # O mutador aqui deve ser chamado com a flag de correÃ§Ã£o de erro se o pytest falhar
          uv run pytest --json-report --json-report-file=report.json tests/ || (
            uv run python scripts/metabolism_mutator.py --strategy "minimal_change" --intent "fix-test-failure" &&
            uv run pytest tests/
          )

      - name: ðŸ”¬ ValidaÃ§Ã£o de Risco e Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # O Analyzer decide se o risco permite merge automÃ¡tico
          uv run python scripts/metabolism_analyzer.py --intent "auto-evolution" --repo-path "." > analysis.txt
          if [ "${{ github.event.pull_request.user.login }}" = "TheDrack" ] || grep -q '"requires_human": false' analysis.txt; then
            gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          fi
