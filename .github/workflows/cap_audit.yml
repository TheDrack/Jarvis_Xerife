name: Capabilities Cleanup PR (Manual)

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rodar auditoria
        run: python scripts/cap_audit.py

      - name: Congelar caps mortos
        run: python scripts/freeze_dead_caps.py

      - name: Commitar mudanças
        run: |
          git config user.name "jarvis-bot"
          git config user.email "jarvis@users.noreply.github.com"
          git checkout -b cleanup/capabilities
          git add app/domain/capabilities
          git commit -m "chore: freeze unused capabilities"

      - name: Abrir Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: cleanup/capabilities
          title: "Freeze unused capabilities"
          body: "Capabilities não utilizadas foram movidas para _frozen."