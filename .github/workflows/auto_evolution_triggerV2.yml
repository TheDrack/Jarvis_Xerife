name: JARVIS Integrated Evolution
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "ðŸ§¬ Ciclo Unificado JARVIS"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar DependÃªncias
        run: pip install sqlmodel pydantic requests

      - name: ðŸ§  Orquestrador de MissÃ£o
        id: flow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python - << 'PYCODE'
          import os, sys, re
          from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
          try:
              auto = AutoEvolutionServiceV2()
              last_msg = os.popen("git log -1 --pretty=%B").read()
              
              # PrevenÃ§Ã£o de Loops
              if "[Auto-Evolution] Inventory Synchronized" in last_msg:
                  out = "action=idle\n"
              else:
                  next_m = auto.find_next_mission()
                  if next_m:
                      cap_id = next_m['id']
                      with open('mission_context.txt', 'w', encoding='utf-8') as f:
                          f.write(auto.get_roadmap_context(next_m))
                      out = f"action=evolve\nmission_desc={cap_id}: {next_m['title']}\n"
                  else:
                      out = "action=idle\n"
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f: f.write(out)
          except Exception as e:
              print(f"âŒ Erro no Orquestrador: {e}"); sys.exit(1)
          PYCODE

      - name: ðŸ¤– CristalizaÃ§Ã£o e MutaÃ§Ã£o
        if: steps.flow.outputs.action == 'evolve'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.flow.outputs.mission_desc }}
        run: |
          git config --global user.name "Jarvis-AutoEvolution"
          git config --global user.email "jarvis@bot.com"
          
          # 1. CristalizaÃ§Ã£o (Define arquitetura e cria placeholders)
          export PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$(pwd)"
          python app/application/services/crystallization/crystallizer_engine.py
          
          # 2. Setup de Branch
          BRANCH_NAME="auto-evolution/mission-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          # 3. MutaÃ§Ã£o (Injeta a lÃ³gica nos arquivos criados pelo Crystallizer)
          # Corrigido: Adicionado o argumento --impact obrigatÃ³rio
          python scripts/evolution_mutator.py \
            --strategy "minimal_change" \
            --intent "auto-evolution-mission" \
            --impact "functional-improvement" \
            --roadmap-context "$(cat mission_context.txt)"
          
          # 4. SincronizaÃ§Ã£o e PR
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "[Auto-Evolution] DNA Mutated & Crystallized: $ISSUE_BODY"
            git push origin "$BRANCH_NAME"
            gh pr create --title "ðŸ§¬ EvoluÃ§Ã£o: $ISSUE_BODY" \
                         --body "Ciclo de evoluÃ§Ã£o completo. Estrutura gerada pelo Crystallizer e lÃ³gica injetada pelo Mutator." \
                         --base main --head "$BRANCH_NAME"
          fi
