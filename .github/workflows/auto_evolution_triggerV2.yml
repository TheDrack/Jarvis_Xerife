name: JARVIS Integrated Evolution
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  evolution_cycle:
    name: "üß¨ Ciclo de Evolu√ß√£o"
    if: github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '[Auto-Evolution]')
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.flow.outputs.action }}
      status: ${{ job.status }}
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5

      - name: üß† Orquestrador e Muta√ß√£o
        id: flow
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GH_TOKEN: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv venv --python 3.11
          uv pip install sqlmodel pydantic requests groq python-dotenv
          PY_VENV=".venv/bin/python"
          
          # Orquestra√ß√£o de Miss√£o
          $PY_VENV - << 'PYCODE'
          import os, sys
          from app.application.services.auto_evolutionV2 import AutoEvolutionServiceV2
          try:
              auto = AutoEvolutionServiceV2()
              next_m = auto.find_next_mission()
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  if next_m:
                      with open('mission_context.txt', 'w', encoding='utf-8') as mc:
                          mc.write(auto.get_roadmap_context(next_m))
                      f.write(f"action=evolve\nmission_desc={next_m['id']}: {next_m['title']}\n")
                  else: f.write("action=idle\n")
          except Exception as e: sys.exit(1)
          PYCODE

          if [ "${{ steps.flow.outputs.action }}" == "evolve" ]; then
            git config --global user.name "Jarvis-Bot"
            git config --global user.email "jarvis@bot.com"
            $PY_VENV app/application/services/crystallization/crystallizer_engine.py
            
            BRANCH_NAME="auto-evolution/mission-$(date +%s)"
            git checkout -b "$BRANCH_NAME"
            
            # Execu√ß√£o com captura de erro para a Homeostase
            if ! $PY_VENV scripts/evolution_mutator.py \
              --strategy "minimal_change" \
              --intent "auto-evolution-mission" \
              --impact "functional-improvement" \
              --roadmap-context "$(cat mission_context.txt)"; then
                echo "FAIL_LOG=$(tail -n 20 error.log)" >> $GITHUB_ENV # Exemplo de captura
                exit 1
            fi

            git add -A
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "[Auto-Evolution] DNA Mutated: ${{ steps.flow.outputs.mission_desc }}"
              git push origin "$BRANCH_NAME"
              gh pr create --title "üß¨ Evolu√ß√£o: ${{ steps.flow.outputs.mission_desc }}" --body "Vistoria necess√°ria." --base main --head "$BRANCH_NAME"
            fi
          fi

  homeostasis:
    name: "üß™ Homeostase e Auto-Cura"
    # Agora ela roda SEMPRE que o Ciclo de Evolu√ß√£o falha ou em PRs
    if: always() && (needs.evolution_cycle.result == 'failure' || github.event_name == 'pull_request')
    needs: evolution_cycle
    runs-on: ubuntu-latest
    steps:
      - name: üõ∞Ô∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JARVIS_PAT || secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup UV
        uses: astral-sh/setup-uv@v5

      - name: üîß Diagn√≥stico e Cura Sist√™mica
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EVOLUTION_RESULT: ${{ needs.evolution_cycle.result }}
        run: |
          uv venv --python 3.11
          uv pip install pytest sqlmodel groq python-dotenv requests
          PY_VENV=".venv/bin/python"
          
          # Se o Job anterior falhou, acionamos o "Mec√¢nico" para analisar o c√≥digo
          if [ "$EVOLUTION_RESULT" == "failure" ]; then
            echo "üö® Falha detectada no Ciclo de Evolu√ß√£o. Iniciando reparo estrutural..."
            # Aqui o mutator de cura deve receber o contexto da falha do workflow
            $PY_VENV scripts/self_healing_mutator.py --mode "workflow_repair"
            
            git config --global user.name "Jarvis-Bot"
            git config --global user.email "jarvis@bot.com"
            git add -A
            git commit -m "ü§ñ [Auto-Cura] Reparo de falha no Workflow" && git push origin main || echo "Sem corre√ß√µes aplic√°veis"
          fi
          
          # Valida√ß√£o por testes (Homeostase Cl√°ssica)
          .venv/bin/pytest tests/ || echo "Testes falharam, iniciando cura por testes..."
          # ... (l√≥gica de cura por pytest aqui)
